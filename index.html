<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Image Slider</title>
</head>
<body>
  <div class="carousel-container">
    <button id="prevBtn"><i class="fas fa-arrow-left"></i></button>
    <button id="nextBtn"><i class="fas fa-arrow-right"></i></button>

    <div class="carousel-slide">
      <img src="./images/img5.jpg" id="lastClone" alt="image-clone">
      <img src="./images/img1.jpg" alt="image1">
      <img src="./images/img2.jpg" alt="image2">
      <img src="./images/img3.jpg" alt="image3">
      <img src="./images/img4.jpg" alt="image4">
      <img src="./images/img5.jpg" alt="image5">
      <img src="./images/img1.jpg" id="firstClone" alt="image1">
    </div>
  </div>
 
  <script src="app.js"></script>
</body>
</html>
